qemu_executable_path: "qemu/build/qemu-system-arm"
# Uncomment this to fault u-boot
# qemu_executable_path: "qemu/build/qemu-system-aarch64"

qemu_img_executable_path: "qemu/build/qemu-img"
qemu_options: "-M stm32vldiscovery"
