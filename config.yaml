# qemu_options: "-M virt -cpu cortex-a57 -m 24M"

qemu_fault_plugin_path: "qemu/build/contrib/plugins/libfinalfaultmtt.so"
qemu_snapshot_plugin_path: "qemu/build/contrib/plugins/libsavevmafter.so"
